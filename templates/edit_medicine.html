{% extends 'base.html' %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Medicine</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Medicine Name</label>
        <input type="text" class="form-control" name="name" value="{{ medicine[1] }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Batch Number</label>
        <input type="text" class="form-control" name="batch_number" value="{{ medicine[2] }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Expiry Date</label>
        <input type="date" class="form-control" name="expiry_date" value="{{ medicine[3] }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" value="{{ medicine[4] }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" name="price" value="{{ medicine[5] }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Alert Level</label>
        <input type="number" class="form-control" name="alert_level" value="{{ medicine[6] }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update Medicine</button>
</form>
{% endblock %}
