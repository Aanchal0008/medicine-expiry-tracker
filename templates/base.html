<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: #343a40;
            color: white;
            padding: 1rem;
        }
        .sidebar h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 0;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
            padding-left: 10px;
        }
        .content {
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2><i class="fa-solid fa-capsules"></i> Tracker</h2>
        <ul>
            <li><a href="{{ url_for('index') }}"><i class="fa fa-table me-2"></i> Dashboard</a></li>
            <li><a href="{{ url_for('add_medicine') }}"><i class="fa fa-plus me-2"></i> Add Medicine</a></li>
            <li><a href="{{ url_for('expired_medicines') }}"><i class="fa fa-calendar-times me-2"></i> Expired</a></li>
            <li><a href="{{ url_for('near_expiry_medicines') }}"><i class="fa fa-hourglass-half me-2"></i> Near Expiry</a></li>
            <li><a href="{{ url_for('low_stock_medicines') }}"><i class="fa fa-boxes-stacked me-2"></i> Low Stock</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out-alt me-2"></i> Logout</a></li>
        </ul>
    </nav>

    <main class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
